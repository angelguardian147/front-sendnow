    <!-- barra de busqueda -->
    <div class="search-bar-body">
        <div class="icn">
            <input type="text" (keyup)="find()" [(ngModel)]="search" placeholder="Search">
            <img src="../../assets/srch.png" alt="Not found">
        </div>
    </div>

    <!-- cards para desplegar la lista de clientes -->
    <div class="card" *ngFor="let clt of clients">

        <div class="foto" (click)="chatShow(clt)">
            <img class="pt" src="../../assets/face3.jpg" alt="Not found">
        </div>

        <div class="info">

            <div class="title" (click)="chatShow(clt)">

                <div class="datos"><p class="p1">{{clt.firstName}} {{clt.lastName}}</p></div>

                <div class="datos">
                    <div>
                        <span class="points">&#10731;</span><p>{{clt.email}}</p>
                    </div>
                    <div>
                        <span class="points">&#10731;</span><p>{{clt.tel}}</p>
                        <span class="points">&#10731;</span><p>{{clt.address}}</p>
                    </div>
                </div>

            </div>

            <div class="options">
                <span class="points">ooo</span>
                <div class="menu">
                    <div class="box-btn">
            
                        <div class="delete" (click)="clt.email? delete(clt.email) : true" >
                           <p>Eliminar</p> 
                        </div>
                
                        <div class="edit" (click)="onShowEdit(clt)">
                           <p>Editar</p> 
                        </div>
                
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="errMsg" *ngIf="errMsg">
        <span>{{errMsg}}</span>
    </div>

    <div *ngIf="listEmpty()">
        <p>Not Found</p>
    </div>

</div>
