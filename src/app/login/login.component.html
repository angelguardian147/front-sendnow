<div class="body">
    
    <div [class]="clss">
    
        <form class="login-form" (submit)="send()">

            <p class="title-login">Welcome!</p>
            
            <div class="warpinput100">
                <input [(ngModel)]="log.userName" type="email" name="userName" placeholder="Username or Email or Phone" required>
                <span class="icon-main">
                    <svg height="24px" width="24px" enable-background="new 0 0 64 64" version="1.1" viewBox="0 0 64 64" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Glyph_copy_2">
                            <path d="M63.125,9.977c-0.902-1.321-2.419-2.194-4.131-2.194H5.006c-1.676,0-3.158,0.842-4.067,2.117l31.16,25.982L63.125,9.977z"/>
                            <path d="M0.006,14.328v36.889c0,2.75,2.25,5,5,5h53.988c2.75,0,5-2.25,5-5V14.461L32.099,41.09L0.006,14.328z"/>
                        </g>
                    </svg>
                </span>
            </div>

            <div class="warpinput100">
                <input [(ngModel)]="log.password" type="password" name="password" placeholder="Password" required>
                <span class="icon-main">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                    </svg>
                </span>
            </div>

            <div class="errMsg2" *ngIf="errorMsg2">
                <span>{{errorMsg2}}</span>
            </div>

            <div class="warpinput100">

                <button type="submit">Log In</button>

                <button (click)="onShow()">Register</button>

            </div>

        </form>

        <!-- Formulario de registro -->

                    <svg height="24px" width="24px" enable-background="new 0 0 64 64" version="1.1" viewBox="0 0 64 64"

    </div>
